<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt hàng thành công - F-Drink</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-box" style="text-align: center; padding: 50px">
        <i
          class="fas fa-check-circle"
          style="font-size: 80px; color: #10b981; margin-bottom: 20px"
        ></i>
        <h2 style="color: var(--primary-brown)">Đặt hàng thành công!</h2>
        <p style="margin: 20px 0; color: #666; line-height: 1.6">
          Cảm ơn bạn đã tin tưởng F-Drink. <br />
          Đơn hàng của bạn đang được xử lý và sẽ sớm giao đến bạn.
        </p>
        <div
          style="
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
          "
        >
          <a
            href="index.html"
            class="btn-auth-main"
            style="text-decoration: none"
            >Tiếp tục mua sắm</a
          >
          <a
            href="index.html"
            style="
              color: var(--primary-brown);
              text-decoration: none;
              font-size: 14px;
            "
            >Xem lịch sử đơn hàng</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
