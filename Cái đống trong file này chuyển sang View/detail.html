<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết món - F-Drink</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="detail-wrapper">
      <div class="detail-card">
        <div class="detail-left"><i class="fas fa-glass-whiskey"></i></div>
        <div class="detail-right">
          <a
            href="index.html"
            style="text-decoration: none; color: #888; font-size: 14px"
            ><i class="fas fa-arrow-left"></i> Quay lại</a
          >
          <h1 style="margin-top: 20px">Trà sữa Trân châu</h1>
          <p style="color: #666; margin: 15px 0">
            Hương vị trà sữa truyền thống thơm ngon đậm đà.
          </p>

          <div style="margin-bottom: 20px">
            <h4>Mức đường</h4>
            <div style="display: flex; gap: 10px; margin-top: 10px">
              <label><input type="radio" name="s" checked /> 50%</label>
              <label><input type="radio" name="s" /> 100%</label>
            </div>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              border-top: 1px solid #eee;
              padding-top: 20px;
            "
          >
            <span style="font-size: 24px; font-weight: bold; color: #e64a19"
              >35.000đ</span
            >
            <button
              style="
                background: #10b981;
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
              "
            >
              THÊM VÀO GIỎ
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
