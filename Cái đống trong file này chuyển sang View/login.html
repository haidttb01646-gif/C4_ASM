<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập & Đăng ký - F-Drink</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <a href="index.html" class="auth-back"
        ><i class="fas fa-arrow-left"></i> Quay lại cửa hàng</a
      >

      <div class="auth-box">
        <div class="auth-header">
          <i class="fas fa-mug-hot"></i>
          <h2>Chào mừng bạn đến với F-Drink</h2>
          <p>Thưởng thức trà sữa ngon mỗi ngày</p>
        </div>

        <form class="auth-form">
          <div class="input-group">
            <label>Email hoặc Tên đăng nhập</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nhập email của bạn..." required />
            </div>
          </div>

          <div class="input-group">
            <label>Mật khẩu</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập mật khẩu..." required />
            </div>
          </div>

          <div class="auth-options">
            <label><input type="checkbox" /> Ghi nhớ đăng nhập</label>
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn-auth-main">ĐĂNG NHẬP</button>

          <div class="auth-divider">
            <span>Hoặc đăng nhập bằng</span>
          </div>

          <button type="button" class="btn-google">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
              alt="Google"
            />
            Tiếp tục với Google
          </button>
        </form>

        <div class="auth-footer">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
      </div>
    </div>
  </body>
</html>
